<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
</head>
<body>
    <div class="principal">
        <h1>
            Notas App
        </h1>
        <div class="botones">
            <div class="button"> Ver todas las notas</div>
            <div class="button"> Ver notas archivadas</div>
            <div class="button"> Ver notas activas</div>
        </div>
        <form>
            <label for="Titulo"> </label>
            <input type="text" id="titulo" name="titulo" placeholder="Titulo" maxlength="100" required>
            <br><br>
            <label for="contenido"></label>
            <textarea id="contenido" name="contenido" placeholder="Describe la tarea" required></textarea>
            <br> <br>
            <button type="submit"> Guardar Tarea </button>
        </form>
    </div>
</body>
</html>
